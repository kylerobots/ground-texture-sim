# This workflow verifies that documentation is complete and can be generated by Doxygen. The Doxyfile is set to count
# warnings as errors and to fail at the first error. Therefore, all classes, methods, namespaces, etc. must be properly
# documented prior to merging.
name: Verify Documentation

on: [push, pull_request]

jobs:
  verify-documentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Doxygen
        run: |
          sudo apt update
          DEBIAN_FRONTEND=noninteractive sudo apt install -y doxygen
      - name: Run Doxygen
        run: doxygen Doxyfile
